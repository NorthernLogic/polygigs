<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../data/data-gigs-list.html">


<dom-module id="pg-front-page">
<template>
  <style>
    :host {
      display: block;
      padding: 20px;
    }

    .container {
      @apply(--app-desktop-width);
    }
  </style>

  <data-gigs-list gigs="{{gigs}}"></data-gigs-list>

  <div class="container">
    <h1>Welcome to Polygigs</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis fugit impedit, tenetur nemo repellendus consectetur, beatae quas dolor molestias repudiandae velit iusto voluptatibus, aperiam mollitia magnam eaque hic, quos veritatis.</p>

    <template is="dom-repeat" items="{{gigs}}" as="gig">
      <h1><a href="/gig/[[gig.id]]">[[gig.title]]</a></h1>
    </template>
  </div class="container">

</template>

<script>
  Polymer({

    is: 'pg-front-page',

    properties: {
      gigs: {
        type: Array
      }
    }

  });
</script>
</dom-module>
