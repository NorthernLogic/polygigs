<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">


<dom-module id="data-gig-detail">
<template>
  <firebase-document app-name="polygigs"
    path="/gigs/[[gigId]]" data="{{gig}}"></firebase-document>
</template>

<script>
  Polymer({

    is: 'data-gig-detail',

    properties: {
      gigId: {
        type: String
      },

      gig: {
        type: Object,
        notify: true
      }
    }
  });
</script>
</dom-module>
